  deleteTag:
    handler: tags.deleteTag
    events:
      - httpApi:
          path: /tag
          method: DELETE
  updateTag:
    handler: tags.updateTag
    events:
      - httpApi:
          path: /tag
          method: PUT
  getTags:
    handler: tags.getTags
    events:
      - httpApi:
          path: /tags
          method: GET
  createArea:
