    events:
      - httpApi:
          path: /reservation
          method: DELETE
  checkReservation:
    handler: reservations.checkReservation
    events:
      - httpApi:
          path: /checkReservation
          method: POST
  createTable:
    handler: tables.createTable
    events:
      - httpApi:
          path: /tables
          method: POST
  getTables:
    handler: tables.getTables
    events:
      - httpApi:
          path: /tables
          method: GET
  deleteTable:
    handler: tables.deleteTable
    events:
      - httpApi:
          path: /tables
          method: DELETE
  updateTable:
    handler: tables.updateTable
    events:
      - httpApi:
          path: /tables
          method: PUT
  getVip:
    handler: vips.getVip
    events:
      - httpApi:
          path: /vip
          method: GET
  getVips:
    handler: vips.getVips
    events:
      - httpApi:
          path: /vips
          method: GET
  updateVip:
    handler: vips.updateVip
    events:
      - httpApi:
          path: /vip
          method: PUT
  deleteVip:
    handler: vips.deleteVip
    events:
      - httpApi:
          path: /vip
          method: DELETE
  createVip:
    handler: vips.createVip
    events:
      - httpApi:
          path: /vip
          method: POST
  createAdmin:
    handler: admin.createAdmin
    events:
      - httpApi:
          path: /admin
          method: POST
  deleteAdmin:
    handler: admin.deleteAdmin
    events:
      - httpApi:
          path: /admin
          method: DELETE
  updateAdmin:
    handler: admin.updateAdmin
    events:
      - httpApi:
          path: /admin
          method: PUT
  getAdmins:
    handler: admin.getAdmins
    events:
      - httpApi:
          path: /admins
          method: GET
  createEvent:
    handler: events.createEvent
    events:
      - httpApi:
          path: /event
          method: POST
  deleteEvent:
    handler: events.deleteEvent
